<div class="container">
  <h1>GA Bestellung</h1>

  <form id="orderForm" class="order-form">
    <div class="form-group">
      <label for="gaType">Typ des Generalabonnements:</label>
      <select id="gaType" name="gaType" class="form-control">
        <option value="1stClass">1. Klasse</option>
        <option value="2ndClass">2. Klasse</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pricePerMonth">Preis pro Monat:</label>
      <input type="text" id="pricePerMonth" name="pricePerMonth" class="form-control">
    </div>
    <div class="form-group">
      <label for="pricePerYear">Preis pro Jahr:</label>
      <input type="text" id="pricePerYear" name="pricePerYear" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Bestellen</button>
  </form>
</div>

<script src="Aufgabe4.js"></script>
